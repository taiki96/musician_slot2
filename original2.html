        <div id="top_page">
            <header id="header">
                <h1>Today's Your Musician</h1>

                            </div>
                        </div>
                        
                        <div id="buttons">

                <section id="part2">

                    </form>
                    
                    <div id='search_containar'>
                    </div>

            <footer id="footer">

            </footer>
        </div>

        <script type="text/javascript" src="search2.js"></script>
